<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Dev | Creative Developer</title>
    <meta name="description" content="Personal portfolio and resume of a creative developer.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <canvas id="star-background"></canvas>

    <nav class="navbar">
        <div class="logo">A.</div>
        <ul class="nav-links">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <header id="home" class="hero-section">
        <div class="hero-content">
            <span class="greeting" id="greeting"></span>
            <h1 id="profile-name"></h1>
            <p class="subtitle" id="subtitle"></p>
            <div class="cta-buttons">
                <a href="#contact" class="btn primary">Get in Touch</a>
                <a href="#resume" class="btn secondary">View Resume</a>
            </div>
        </div>
        <div class="hero-visual">
            <div class="circle-decoration"></div>
        </div>
    </header>

    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title">About Me</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p id="bio-text"></p>
                    <div class="stats" id="stats-container">
                        <!-- Stats injected via JS -->
                    </div>
                </div>
                <div class="skills-list" id="skills-list">
                    <h3>Tech Stack</h3>
                    <!-- Skills injected via JS -->
                </div>
            </div>
        </div>
    </section>

    <section id="resume" class="section">
        <div class="container">
            <h2 class="section-title">Resume</h2>
            <div class="timeline" id="resume-timeline">
                <!-- Resume items injected via JS -->
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title">Let's Connect</h2>
            <div class="contact-wrapper">
                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span id="contact-email"></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="contact-location"></span>
                    </div>
                    <div class="social-links" id="social-links">
                        <!-- Social links injected via JS -->
                    </div>
                </div>
                <form class="contact-form">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Message" rows="5" required></textarea>
                    <button type="submit" class="btn primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p id="copyright">&copy; 2026 Alex Dev. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
